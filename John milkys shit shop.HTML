<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOHN MILKY'S SHIT SHOP</title>
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', monospace;
}

#firstFrame {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20000;
}

#firstFrame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#startOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: none; /* hidden initially */
    justify-content: center;
    align-items: center;
    color: yellow;
    font-size: 5vw;
    cursor: pointer;
    text-align: center;
    z-index: 20001;
    user-select: none;
}

.milk-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 8vw;
    color: yellow;
    text-shadow: 2px 2px 0 #000, 0 0 20px yellow, 0 0 40px yellow;
    z-index: 10000;
    display: none;
    animation: pulse 0.5s infinite alternate;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
}

.milk-emoji {
    position: fixed;
    font-size: 60px;
    transition: transform 0.8s linear, top 0.8s linear, left 0.8s linear, opacity 0.8s linear;
}
.falling {
    z-index: 1;
}
.zooming {
    z-index: 10001;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
}
</style>
</head>
<body>

<!-- First frame image -->
<div id="firstFrame">
    <img src="https://raw.githubusercontent.com/sinsters/Milk/refs/heads/main/copy_64C0697C-49AA-4E75-9270-3FFED04E3ECF.jpeg" alt="John Milky">
</div>

<!-- Click overlay after first frame disappears -->
<div id="startOverlay">CLICK TO OPEN JOHN MILKY'S SHIT SHOP</div>

<div class="milk-text" id="milkText">YOU JUST GOT MILKED</div>

<script>
// Start background falling milk
function startFallingMilk(){
    return setInterval(() => {
        let milk = document.createElement("div");
        milk.innerHTML = "ðŸ¥›";
        milk.className = "milk-emoji falling";
        milk.style.fontSize = `${Math.random()*50 + 30}px`;
        milk.style.top = `-${Math.random()*200}px`;
        milk.style.left = `${Math.random()*window.innerWidth}px`;
        milk.style.opacity = 1;
        document.body.appendChild(milk);

        // Animate falling
        setTimeout(() => {
            milk.style.top = `${window.innerHeight + 200}px`;
            milk.style.transform = `rotate(${Math.random()*360}deg)`;
        }, 50);

        // Remove after it falls
        setTimeout(()=>milk.remove(), 4000);
    }, 80);
}

// Milk sequence
function milkSequence(){
    const text = document.getElementById("milkText");
    text.style.display = "block";

    // Play looping sound
    const sound = new Audio("https://www.myinstants.com/media/sounds/u-just-got-lancered.mp3");
    sound.loop = true;
    sound.volume = 0.8;
    sound.play();

    // Start background milk
    startFallingMilk();

    // Zooming milk in front
    let zoomMilk = document.createElement("div");
    zoomMilk.innerHTML = "ðŸ¥›";
    zoomMilk.className = "milk-emoji zooming";
    zoomMilk.style.fontSize = "100px";
    zoomMilk.style.opacity = "1";
    document.body.appendChild(zoomMilk);

    setTimeout(()=>{
        zoomMilk.style.transform = "translate(-50%, -50%) scale(15)";
    },50);

    setTimeout(()=>zoomMilk.remove(), 1500);
}

// Show first frame, then reveal click overlay
window.addEventListener("load", () => {
    const firstFrame = document.getElementById("firstFrame");
    const startOverlay = document.getElementById("startOverlay");

    // Display first frame for 1 second
    setTimeout(() => {
        firstFrame.remove();        // remove first frame image
        startOverlay.style.display = "flex"; // show click overlay
    }, 1000);
});

// Start milk sequence on click
document.getElementById("startOverlay").addEventListener("click", function(){
    this.remove(); // hide overlay
    milkSequence();
});
</script>

</body>
</html>
